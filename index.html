<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="client.js"></script>
	</head>
	<body>
		<div id="board-slot"></div>

		<div id="controls">
			<div>
				<table id="info">
				</table>

				<table id="leaderboard">
				</table>
			</div>

			<div id="buttons">
				<div class="control-unit">
					User: <input type="textbox" id="username"/>
					Token: <input type="password" id="token"/>
					<button id="login">Set credentials</button>
				</div>

				<div class="control-unit">
					<button id="logs">Show logs</button>
				</div>

				<div class="control-unit">
					Shoot<br/>
					From: <input type="textbox" id="shoot-from-x" class="coordbox"/>,
					<input type="textbox" id="shoot-from-y" class="coordbox"/>
					To: <input type="textbox" id="shoot-to-x" class="coordbox"/>,
					<input type="textbox" id="shoot-to-y" class="coordbox"/>
					<button id="shoot">Shoot</button>
				</div>

				<div class="control-unit">
					Move<br/>
					From: <input type="textbox" id="move-from-x" class="coordbox"/>,
					<input type="textbox" id="move-from-y" class="coordbox"/>
					To: <input type="textbox" id="move-to-x" class="coordbox"/>,
					<input type="textbox" id="move-to-y" class="coordbox"/>
					<button id="move">move</button>
				</div>

				<div class="control-unit">
					Shield<br/>
					Coord: <input type="textbox" id="shield-x" class="coordbox"/>,
					<input type="textbox" id="shield-y" class="coordbox"/>
					<button id="shield">Generate shield</button>
				</div>

				<div class="control-unit">
					Increase Range<br/>
					Coord: <input type="textbox" id="increase-x" class="coordbox"/>,
					<input type="textbox" id="increase-y" class="coordbox"/>
					<button id="increase">Increase</button>
				</div>

				<div class="control-unit">
					Build zord<br/>
					Coord: <input type="textbox" id="build-x" class="coordbox"/>,
					<input type="textbox" id="build-y" class="coordbox"/>
					<button id="build">Increase</button>
				</div>

				<div class="control-unit">
					Donate <br/>
					Receiver: <input type="textbox" id="receiver"/><br/>
					Amount: <input type="number" id="amount"/><br/>
					<button id="donate">Donate</button>
				</div>
			</div>
		</div>

		<div id="modal">
			<div class="header">
				<span id="modal-close">
					x
				</span>
			</div>

			<div class="content">
				<div id="modal-data">
				</div>
			</div>
		</div>
	</body>
</html>
